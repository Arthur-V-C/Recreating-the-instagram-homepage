<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/instagram.png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="celularzinho">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="logo-instagram" alt="Logo do Instagram">
                <div class="foto-de-perfil">
                    <img src="./img/foto-de-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como O cara com foto de Anime</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="conta-errada">Não é O cara com foto de Anime?</p>
                <p class="conta-errada">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="garanta-o-app">
                <p class="get-app">Baixe o nosso aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
